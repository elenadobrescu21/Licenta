<div class="container" ng-controller="UserController">
<div class="col-md-12">
    <div class="card hovercard">
        <div class="card-background">
           <!--  <img class="card-bkimg" alt="" src="pictures/constellation.png"> -->
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
           <!--  <img alt="" src="http://lorempixel.com/100/100/people/9/"> -->
           <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
        </div>
        <div class="card-info"> <span class="card-title"> {{ user.nume}}  {{user.prenume}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                <div class="hidden-xs">Articole incarcate</div>
            </button>
        </div>
        
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Favorite</div>
            </button>
        </div>
        
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <div class="articole-incarcate" ng-repeat="article in user.articoleIncarcate">
             <div class="row">
                 <div class="article-container-user">
                      <div class="col-md-6">
                          <a href="/#/article/{{article.id}}">
                           	<h3> <i class="fa fa-file-text-o" aria-hidden="true"></i> {{article.titlu}} </h3>
                           </a>
                           <p> Incarcat la data de <i> {{article.uploadedOn}}</i> </p>
                        </div> 
                            					
                       <div class="col-md-6">
                            <button class="btn btn-default download-btn" type="button" ng-click="downloadArticle(article.id)">
                                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"> </span>
                                    Download
                             </button>

                            <button type="button" class="btn btn-default favourite-btn" ng-click="addToFavourites(article.id)">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favourite
                            </button>
                       </div>

				</div>

             </div>  	      
          </div>
          
        </div>
        <div class="tab-pane fade in" id="tab2">
           <div class="articole-incarcate" ng-repeat="article in user.articoleFavorite">
             <div class="row">
                 <div class="article-container-user">
                      <div class="col-md-6">
                          <a href="/#/article/{{article.id}}">
                           	<h3> <i class="fa fa-file-text-o" aria-hidden="true"></i> {{article.titlu}} </h3>
                           </a>
                           <p> Incarcat la data de <i> {{article.uploadedOn}}</i> </p>
                        </div> 
                            					
                       <div class="col-md-6">
                            <button class="btn btn-default download-btn" type="button" ng-click="downloadArticle(article.id)">
                                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"> </span>
                                    Download
                             </button>

                            <button type="button" class="btn btn-default favourite-btn" ng-click="addToFavourites(article.id)">
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favourite
                            </button>
                       </div>

				</div>

             </div>  	      
          </div>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
      </div>
    </div>
    
    </div>
            
  </div>
