<div class="container" ng-controller="UserController">
<div class="col-md-12">
    <div class="card hovercard">
        <div class="card-background">
           <!--  <img class="card-bkimg" alt="" src="pictures/constellation.png"> -->
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
           <!--  <img alt="" src="http://lorempixel.com/100/100/people/9/"> -->
           <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
        </div>
        <div class="card-info"> <span class="card-title"> {{ user.nume}}  {{user.prenume}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                <div class="hidden-xs">Articole incarcate</div>
            </button>
        </div>
        
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Favorite</div>
            </button>
        </div>
        
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Detalii</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <div class="articole-incarcate">
         	<h2 class="text-center">Articole incarcate</h2>
         	<br>
         	<div class="row">
			    <div class="col-md-4" ng-repeat="article in user.articoleIncarcate | orderBy: 'titlu' ">
			    <h4> <a href="/#/article/{{article.id}}"> <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i> {{article.titlu}}</a></h4>
			    <p> Incarcat pe <i>{{article.uploadedOn}}</i></p>
			    
			    </div>		  
			</div> 
				      
          </div>
          
        </div>
        <div class="tab-pane fade in" id="tab2">
           <div class="articole-incarcate">
           <h2 class="text-center">Articole favorite</h2>
         	<br>
            <div class="row">
			    <div class="col-md-4" ng-repeat="article in user.articoleFavorite" >
			    	<h4> <a href="/#/article/{{article.id}}"> <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i> {{article.titlu}}</a></h4>
			    	<p> Incarcat de <i> <a href="/#/user/{{article.owner.id}}"> {{article.owner.fullname}}</i> </a> </p>
			    
			    </div>		  
			</div> 	
			      
          </div>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
      </div>
    </div>
    
    </div>
            
  </div>
