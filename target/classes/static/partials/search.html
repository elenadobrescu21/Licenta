<div class="container">
	<div class="card hovercard">
        	<div class="card-background">
          
        	</div>
        
        	<div class="card-info"> <span class="card-title"> Cautare dupa autor</span>

        	</div>
    	</div>
<div ng-controller="SearchCtrl as ctrl" layout="column" ng-cloak>
<h1 class="text-center"> Cautati articole dupa autor </h1>
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
      
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.fullname"
          md-min-length="0"
          placeholder="Nume autor">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.fullname}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
        <br>
        
      </md-autocomplete>
      <br>
  
      <button class="btn btn-default" type="button" ng-disabled="!ctrl.searchText" ng-click="ctrl.sendSelectedItem(item)"> Cauta</button>
      <br/>
   
    </form>
  </md-content>
  
  <div ng-switch="ctrl.articles.length > 0" ng-show="ctrl.visibleTable">
  
    <div ng-switch-when="true" class="pagination-default">
		<div class="row">   
             <div class="col-md-4" ng-repeat="article in ctrl.articles" >
			    	<h4> <a href="/#/article/{{article.uploadedArticleId}}"> <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i> {{article.title}}</a></h4>    	    
			  </div>	
			    		  
			</div> 
    			
    			</div>
    			
    			<div ng-switch-when="false">
    			
    				<h2 class="text-center">Acest autor nu a incarcat articole.</h2>
    			
    			</div>
    		
    		</div> <!--  end ng-switch -->
