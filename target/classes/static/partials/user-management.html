<section class="admin-section" ng-controller="AdminController as admin">
<div ng-switch = "admin.isAdmin">
<div ng-switch-when="true">
    <div class="container">
    <h1 class="text-center"> Users list</h1>
    <br>
 <table class="table table-bordered">
	  <tr class="info">
        <th>Id</th>
        <th>Nume</th>
        <th>Prenume</th>
		<th>Email </th>
		<th> Username</th>
 
      </tr>
 
	  <tr ng-repeat="item in members">
        <td>{{ item.id}}</td>
        <td>{{ item.nume }}</td>
		<td> {{item.prenume}} </td>
		<td> {{item.email}} </td>
		<td> {{item.username}}</td>
        
      </tr>
	 	  
	  </table>
     
    </div>
  </div>
  
  <div ng-switch-when="false" class="alert alert-danger text-center">
  
  <h1>You do not have acces to this page</h1>
  
  </div>
    </div>
    
</section>
