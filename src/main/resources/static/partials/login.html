
<section class="main" ng-controller = "HomeController as login">

    <div class="container">
        <div class="text-center"><h1>Login</h1></div>
        <form method="post" class="q-form" id="loginForm" name="loginForm">
        
            <div class="form-group">
                <label  class="control-label" for="username">Username</label>
                <input  class="form-control" type="text" id="username" name="username" ng-model="login.username" required>
                <span  ng-show="loginForm.username.$touched && loginForm.username.$invalid" class="help-block">Completati usernameul</span>
            </div>
            
             <div class="form-group">
                <label  class="control-label" for="username">Password</label>
                <input  class="form-control" type="password" id="password" name="password" ng-model="login.password" required>
                <span  ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="help-block">Completati parola</span>
            </div>
            
            <div class="alert alert-danger form-group center-block" ng-show="login.badCredentials">
            <h4> {{login.badCredentialsMessage}}</h4>
            </div>
	 
		   <div class="form-group center-block">
                <button class="btn btn-default" name="submit" type="submit" ng-click="login.login()">Login</button>
            </div>	
           	
            </div>
          
        </form>
    </div>
</section>
