<section class="single-article" ng-init="loadArticle()" ng-controller="ArticleController">
	<div class = "container">
		<div class="row">
	
			<div class="col-md-12 article-page">
				<h1> {{ article.titlu}}</h1>
				<h4> Incarcat de <i> {{article.owner.fullname}}</i> la data de <i>{{article.uploadedOn}} </i></h4>
				<div ng-show="hasCoauthors" > <h3>Coautori: </h3>
				
				<div class="coauthor" ng-repeat="coauth in article.coauthors">
				<i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
					<h4 class="coauthor-name"> {{coauth.fullname}}</h4>
				
				</div>
		
				</div>
				<div>
					<h4> Numar descarcari: {{article.numberOfDownloads}} </h4>
				</div>
				
				<div ng-show="hasTags" > <h4> Taguri:</h4>
					<div class="tag" ng-repeat="tag in article.tags">{{tag}} </div>
				</div>
				
					<button class="btn btn-default download-btn" ng-click="downloadArticle(article.id)" type="button"> Download</button>
				
					<button type="button" class="btn btn-default favourite-btn">
  						<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Favourite
	    			</button>
				
				
				</div>
			
			</div>
		
		
		</div>	
	
	</div>

</section>
