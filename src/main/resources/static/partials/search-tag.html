<div class="container" ng-controller="SearchTagController">
	<div class="row">
		<div class="col-md-12">
	
			<div class="card hovercard">
        		<div class="card-background">
          
        		</div>
        
        		<div class="card-info"> <span class="card-title">Cautare dupa tag</span>

        		</div>
    		</div>
    		
    		<div class="main-content">
    		<div class="row">
    			<div class="col-md-6">
    			
	    			<form name="searchByTag" id="searchByTag" class="form-inline">
	    		
	    		 	<div class="form-group">
	       			
	       			<input type="text" class="form-control  name="tag" ng-model ="tag" placeholder="nume tag" />
	        		
	   				
	   				</div>
	   				<button class="btn btn-default" ng-click="filterArticles()"> Cauta</button>
	   			
    			</form>
    			
    			</div> <!-- end col-md-12 -->
    			<div class="col-md-8"></div>
    			
    		</div> <!-- end row -->
    		
    		
    		<div ng-switch="hasResults" class="result-section">
    		
    			<div ng-switch-when="true" class="pagination-default">
		    		<div class="row">
					    <div class="col-md-4" ng-repeat="article in filteredArticles | orderBy : 'titlu' " >
					    <h4> <a href="/#/article/{{article.id}}"> <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i> {{article.titlu}}</a></h4>
					    <p> Incarcat de <i> <a href="/#/user/{{article.owner.id}}"> {{article.owner.fullname}}</i> </a> </p>
					    
					    </div>		  
					</div>
    			
    			</div>
    			
    			<div ng-switch-when="false">
    			
    				<h2 class="text-center">Ne pare rau, nu am gasit articole cu acest tag</h2>
    			
    			</div>
    		
    		
    		</div> <!--  end ng-switch -->
    			
    		</div>
	
	
		</div>
		
	</div>

</div>
